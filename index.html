<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" defer src="/dist/bundle.js"></script>
    <style>
      /* Reset */
      html {
        box-sizing: border-box;
        font-size: 16px;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body, h1, h2, h3, h4, h5, h6, p, ol, ul {
        margin: 0;
        padding: 0;
        font-weight: normal;
      }

      ol, ul {
        list-style: none;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      button {
        background: none;
        padding: 0;
        margin: 0;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
