<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" defer src="/dist/bundle.js"></script>
    <style>
      /* Reset */
      html {
        box-sizing: border-box;
        font-size: 16px;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body, h1, h2, h3, h4, h5, h6, p, ol, ul {
        margin: 0;
        padding: 0;
        font-weight: normal;
      }

      body {
        padding: 16px;
      }

      h1, h2, h3 {
        margin: 16px 0;
      }

      ol, ul {
        list-style: none;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      button {
        background: none;
        padding: 0;
        margin: 0;
        border: none;
        cursor: pointer;
      }

      input {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid black;
        font-size: 20px;
      }

      form {
        font-size: 20px;
      }

      label {
        font-weight: bold;
      }

      .info-column {
        margin: 0 8px;
        flex: 1;
      }

      .info-column p {
        margin: 8px 0;
        line-height: 1.75;
      }

    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
